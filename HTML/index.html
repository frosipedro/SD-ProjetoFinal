<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Sensor Dashboard</h1>
    </header>
    <main class="dashboard">
      <div class="sensor" id="temperature">
        <h2>🌡️ Temp.</h2>
        <p class="current-value">-- °C</p>
        <h3>Últimos Valores</h3>
        <ul class="history">
          <!-- Histórico será preenchido via JavaScript -->
        </ul>
      </div>
      <div class="sensor" id="humidity">
        <h2>💧 Humidity</h2>
        <p class="current-value">-- %</p>
        <h3>Últimos Valores</h3>
        <ul class="history">
          <!-- Histórico será preenchido via JavaScript -->
        </ul>
      </div>
      <div class="sensor" id="pressure">
        <h2>🌬️ Pressure</h2>
        <p class="current-value">-- hPa</p>
        <h3>Últimos Valores</h3>
        <ul class="history">
          <!-- Histórico será preenchido via JavaScript -->
        </ul>
      </div>
    </main>
    <footer>
      <p>© 2023 Sensor Dashboard. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
